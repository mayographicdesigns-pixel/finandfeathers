<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Fin & Feathers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.7;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ef4444;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .retry-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #dc2626;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }
    
    .status.online {
      color: #22c55e;
    }
    
    .queued-info {
      margin-top: 16px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 14px;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="queued-info" id="queued-info" style="display: none;">
      <strong>Don't worry!</strong> Your pending posts are saved and will be synced when you're back online.
    </div>
    
    <p class="status" id="status">Waiting for connection...</p>
  </div>

  <script>
    // Check for pending posts in IndexedDB
    async function checkPendingPosts() {
      try {
        const request = indexedDB.open('fin-feathers-offline', 1);
        request.onsuccess = () => {
          const db = request.result;
          if (db.objectStoreNames.contains('pending-posts')) {
            const transaction = db.transaction(['pending-posts'], 'readonly');
            const store = transaction.objectStore('pending-posts');
            const countRequest = store.count();
            countRequest.onsuccess = () => {
              if (countRequest.result > 0) {
                document.getElementById('queued-info').style.display = 'block';
              }
            };
          }
        };
      } catch (e) {
        console.log('Could not check pending posts');
      }
    }
    
    // Update status when online
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        statusEl.classList.add('online');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'Waiting for connection...';
        statusEl.classList.remove('online');
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    checkPendingPosts();
    updateStatus();
  </script>
</body>
</html>
